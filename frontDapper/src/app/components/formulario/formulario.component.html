<div class="conteiner mt-5">
  <h1>{{ descTitulo }}</h1>
  <form [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDit="ngForm">
    <div class="mt-3">
      <label class="form-label"> Nome Completo</label>
      <input type="text" placeholder="Insira o Nome!" class="form-control" formControlName="nome"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Email</label>
      <input type="email" placeholder="Insira o Email!" class="form-control" formControlName="email"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Salario</label>
      <input type="number" placeholder="Insira o Salario!" class="form-control" formControlName="salario"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> CPF</label>
      <input type="text" placeholder="Insira o CPF!" class="form-control" formControlName="cpf"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Situação</label>
      <select class="form-select" formControlName="situacao">
        <option value="true" selected>Ativo</option>
        <option value="false" >Inativo</option>
      </select>
    </div>


    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">{{ btnAcao }}</button>
      <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
    </div>
  </form>

</div>
